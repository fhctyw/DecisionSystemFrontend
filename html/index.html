<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision System</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/index.css">
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
</head>
<body class="container-fluid">
    <div class="header-container">
        <div class="role-selection">
            <!-- This would be a modal or a separate section in your index.html -->
            <form id="loginForm" class="text-center mt-4">
                <div class="mb-3">
                    <label for="roleSelect" class="form-label">Select Role:</label>
                    <select id="roleSelect" class="form-select">
                        <option value="" selected disabled>Select your role</option>
                        <option value="analyst">Analyst</option>
                        <option value="productManager">Product Manager</option>
                    </select>
                    
                </div>
            </form>
        </div>
        <div class="cart-icon-container">
            <img src="../assets/shopping-cart.png" alt="Cart" id="cartIcon"/>
        </div>
        <!-- Cart sidebar -->
        <div id="cartSidebar" class="cart-sidebar">
            <div class="cart-sidebar-header">
                <h2>Your Cart</h2>
                <button id="closeSidebar" class="btn-close">&times;</button>
            </div>
            <div id="cartItems" class="cart-sidebar-items"></div>
            <div class="cart-sidebar-footer">
                <p>Total: <span id="cartTotal"></span></p>
                <button id="checkoutButton" class="btn btn-primary">Checkout</button>
            </div>
        </div>


    </div>

    <!-- Inside the <body> tag of index.html -->
    <div id="productsContainer" class="container mt-4"></div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/js/index.js"></script>
</body>
</html>
