<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/index.css">
</head>
<body class="container-fluid">
    <div class="container">
        <h2 class="my-4 text-center">Customer Dashboard</h2>
        <!-- Customer Form -->
        <form id="shoppingCartForm">
            <!-- Input for shopping cart items -->
            <div class="form-group">
                <label for="cartItems">Shopping Cart Items</label>
                <textarea class="form-control" id="cartItems" rows="3" placeholder="Enter items separated by commas"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <!-- Link back to the home page -->
        <a href="index.html" class="btn btn-link mt-3">Back to Home</a>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="/js/customer.js"></script>
</body>
</html>
